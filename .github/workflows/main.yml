name: DemoNewCD
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
        
        
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'google.com'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy Dev
      
      
  deploy-homologacao:
    runs-on: ubuntu-latest
    environment:
      name: homologacao
      url: 'google.com'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy homologacao
      
  deploy-producao:
    runs-on: ubuntu-latest
    environment:
      name: producao
      url: 'google.com'
    needs: deploy-homologacao
    steps:
          - name: Run a one-line script
            run: echo Deploy producao
      
